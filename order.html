<!DOCTYPE html>
<html lang="en">
	
<link rel="stylesheet" href="order.css">


	<head>
		<meta charset="utf-8">
		<title>Order Form</title>
	<nav> 
        <a href="index.html">Main Page</a> 
		<a href="features.html">Features</a> 
		<a href="order.html">Order</a>  
		</nav>

		
  <input type="text" placeholder="Search..">
  <form
  action="thankyou.html"
  class="fs-form fs-layout__2-column"
  target="_top"
  method="POST"
>
  <fieldset>
    <legend class="fs-fieldset-title">Project Information</legend>
    <div class="fs-field">
      <label class="fs-label" for="full-name">Full Name</label>
      <input
        class="fs-input"
        id="full-name"
        name="full-name"
        placeholder="Enter your full name"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="email-address">Email Address</label>
      <input
        class="fs-input"
        id="email-address"
        name="email-address"
        placeholder="Enter your email address"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="phone-number">Phone Number</label>
      <input
        class="fs-input"
        id="phone-number"
        name="phone-number"
        placeholder="Enter your phone number"
        required
      />
    </div>
   
  </fieldset>
  <fieldset>
    <legend class="fs-fieldset-title">Shipping Address</legend>
    <div class="fs-field col-span-full">
      <label class="fs-label" for="street-address">Street Address</label>
      <input
        class="fs-input"
        id="street-address"
        name="street-address"
        placeholder="Enter your street address"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="city">City</label>
      <input
        class="fs-input"
        id="city"
        name="city"
        placeholder="Enter your city"
        required
      />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="province">
        Province/Territory
      </label>
      <select
        class="fs-select"
        id="province"
        name="province"
        required
      >
        <option value="Ontario">Ontario</option>
        <option value="Quebec">Quebex</option>
        <option value="Manitoba">Manitoba</option>
        <option value="Nova Scotia">Nova Scotia</option>
        <option value="New Brunswick">New Brunswick</option>
        <option value="British Columbia">British Columbia</option>
        <option value="Prince Edward Island">Prince Edward Island</option>
        <option value="Saskatchewan">Saskatchewan</option>
        <option value="Alberta">Alberta</option>
        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
        <option value="Northwest Territories">Northwest Territories</option>
        <option value="Yukon">Yukon</option>
        <option value="Nunavut">Nunavut</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="postal-zip-code">Postal/ZIP Code</label>
      <input
        class="fs-input"
        id="postal-zip-code"
        name="postal-zip-code"
        placeholder="Enter your postal/ZIP code"
        required
      />
    </div>
    
 
    <div class="fs-field col-span-full">
      <label class="fs-label" for="additional-notes">
        Additional Notes/Instructions
      </label>
      <textarea
        class="fs-textarea"
        id="additional-notes"
        name="additional-notes"
        placeholder="Enter any customization or specific requests (optional)"
      ></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend class="fs-fieldset-title">Delivery Preferences</legend>
    <div class="fs-field">
      <label class="fs-label" for="payment-method">Payment Method</label>
      <select
        class="fs-select"
        id="payment-method"
        name="payment-method"
        required
      >
        <option value="credit-card">Credit Card</option>
        <option value="bank-transfer">Bank Transfer</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="delivery-method">Delivery Method</label>
      <select
        class="fs-select"
        id="delivery-method"
        name="delivery-method"
        required
      >
        <option value="standard-shipping">Standard Shipping</option>
        <option value="express-shipping">Express Shipping</option>
      </select>
    </div>
  

  </fieldset>
  <fieldset>
    <div class="fs-checkbox-field">
      <div class="fs-checkbox-wrapper">
        <input
          class="fs-checkbox"
          id="terms-agreement"
          name="terms-agreement"
          required
          type="checkbox"
          value="agree"
        />
      </div>
      <div>
        <label class="fs-label" for="terms-agreement">
          Agree to Terms and Conditions
        </label>
      </div>
    </div>
  </fieldset>
  <div class="fs-checkbox-field">
    <div class="fs-checkbox-wrapper">
      <input
        class="fs-checkbox"
        id="subscribe-updates"
        name="subscribe-updates"
        type="checkbox"
        value="subscribe"
      />
    </div>
    <div>
      <label class="fs-label" for="subscribe-updates">
        Subscribe to Promotions/Updates
      </label>
    </div>
  </div>
  <div class="fs-button-group">
    <button class="fs-button" type="submit" ></button>Submit</button>
  </div>
</form>
